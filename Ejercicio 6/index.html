<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 6</title>
    <link rel="stylesheet"  href="style.css" />
</head>
<body>
    <h1>Formulario de persona</h1>
    <form id="formulario">
        <div>
            <label for="nombre">Nombre: <input id="nombre" name="nombre" maxlength="50"/></label>
        </div>
        <div>
            <label for="apellido">Apellido: <input id="apellido" name="apellido" maxlength="50"/></label>
        </div>
        <div>
            <label for="edad">Edad: <input id="edad" type="number" name="edad" min="0"/></label>
        </div>
        <div>
            <label for="altura">Altura(cm): <input id="altura" type="number" name="altura" min="0"/></label>
        </div>
       <div>
          <label for="email">Correo: <input id="email" name="email"/></label>
       </div>
       <div>
         <p id="mensaje"></p>
         <p id="mensaje2"></p>
       </div>
        <button type="submit">Enviar</button>
    </form>
</body>
    <script src="script.js"></script>
</html>
